<html>
    <head>
        <title>Template GO</title>
        <script src="jquery.js">
        </script>
        <script src="jquery.jstree.js">
        </script>
       
        <script>
            $(document).ready(function(){
                $("#treeViewDiv").jstree({
                    "json_data" : {
			"ajax" : {
				"url" : "tree.json",
				"data" : 	function (n) { 
							return { id : n.attr ? n.attr("id") : 0 }; 
						}					
				},
				"progressive_render" : true			
			},
		    "search" : {
                "case_insensitive" : true
                },
		    "themes" :
		    {
			"theme":"classic",
		    },"plugins" : [ "themes", "json_data", "ui", "types","search","adv_search"], 
		    	"types" : {					
					"types" : {
						"annotation" : {
							"icon" : { 
								"image" : "geneprod.ico" 
							},
							"valid_children" : [ "default" ],
							"max_depth" : 2,
							"hover_node" : false,
							"select_node" : function () {return false;}
						},
						"regulates" : {
							"icon" : { 
								"image" : "regulates.png" 
							},
							"valid_children" : [ "default" ],
							"max_depth" : 2,
							"hover_node" : false,
							"select_node" : function () {return false;}
						},
						"negatively_regulates" : {
							"icon" : { 
								"image" : "reg_neg.png" 
							},
							"valid_children" : [ "default" ],
							"max_depth" : 2,
							"hover_node" : false,
							"select_node" : function () {return false;}
						},
						"positively_regulates" : {
							"icon" : { 
								"image" : "reg_pos.png" 
							},
							"valid_children" : [ "default" ],
							"max_depth" : 2,
							"hover_node" : false,
							"select_node" : function () {return false;}
						},
						"part_of" : {
							"icon" : { 
								"image" : "part.png" 
							},
							"valid_children" : [ "default" ],
							"max_depth" : 2,
							"hover_node" : false,
							"select_node" : function () {return false;}
						},
						"default" : {
							"valid_children" : [ "default" ]
						}
					}
				}
			

                }).bind("select_node.jstree", function(e, data)
                    {
                        if(jQuery.data(data.rslt.obj[0], "href"))
                        {
                            window.location=jQuery.data(data.rslt.obj[0], "href");
                        }                       
                    }).bind("search.jstree", function (e, data) {
            alert("Found " + data.rslt.nodes.length + " nodes matching '" + data.rslt.str + "'.");
        });
                    
            });
        </script>
    </head>
    <body>
     <!-- the used version of jstree doest not support search and progress render, it only looks in the opened nodes 	<input id="search" /> <button onclick="$('#treeViewDiv').jstree('search',$('#search').val());" >Buscar</button> <br /> -->
        <div id="treeViewDiv">
        </div>
       
    </body>

</html>
